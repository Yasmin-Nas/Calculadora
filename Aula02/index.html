<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <form>
            <input type="text" placeholder="Digite o primeiro número" id="primeiroNumero">
            <input type="text" placeholder="Digite o segundo número" id="segundoNumero">
            <button type="button" id="adicao">Adicao</button>
            <button type="button" id="subtracao">Subtracao</button>
            <button type="button" id="multiplicar">Multiplicar</button>
            <button type="button" id="dividir">Dividir</button>
            <div id="resultado"></div>
        </form>
    </main>
</body>
</html>
